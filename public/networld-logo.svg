<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe with network -->
  <circle cx="40" cy="40" r="25" stroke="#8B1538" stroke-width="2" fill="none"/>
  <circle cx="40" cy="40" r="20" stroke="#2563EB" stroke-width="1.5" fill="none"/>
  
  <!-- Network nodes -->
  <circle cx="40" cy="20" r="2" fill="#8B1538"/>
  <circle cx="55" cy="30" r="2" fill="#2563EB"/>
  <circle cx="55" cy="50" r="2" fill="#8B1538"/>
  <circle cx="40" cy="60" r="2" fill="#2563EB"/>
  <circle cx="25" cy="50" r="2" fill="#8B1538"/>
  <circle cx="25" cy="30" r="2" fill="#2563EB"/>
  
  <!-- Connecting lines -->
  <line x1="40" y1="20" x2="55" y2="30" stroke="#8B1538" stroke-width="1"/>
