version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: enterprise-website-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-enterprise_website}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - enterprise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: enterprise-website-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - enterprise-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS
  strapi:
    build:
      context: .
      dockerfile: Dockerfile.strapi
    container_name: enterprise-website-strapi
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-enterprise_website}
      DATABASE_USERNAME: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${JWT_SECRET}
      APP_KEYS: ${JWT_SECRET}
      API_TOKEN_SALT: ${JWT_SECRET}
    ports:
      - "1337:1337"
    volumes:
      - strapi_uploads:/app/public/uploads
    networks:
      - enterprise-network
    depends_on:
      postgres:
        condition: service_healthy

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: enterprise-website-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CMS_API_TOKEN: ${CMS_API_TOKEN}
      NEXT_PUBLIC_CMS_URL: http://strapi:1337
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
    ports:
      - "4000:4000"
    networks:
      - enterprise-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      strapi:
        condition: service_started

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: enterprise-website-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NEXT_PUBLIC_API_URL: http://backend:4000/api
      NEXT_PUBLIC_CMS_URL: http://strapi:1337
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    ports:
      - "3000:3000"
    networks:
      - enterprise-network
    depends_on:
      - backend

networks:
  enterprise-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  strapi_uploads:
