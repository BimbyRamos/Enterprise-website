version: '3.8'

services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: enterprise-website-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-enterprise_website}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - enterprise-network-dev

  # Redis Cache for development
  redis:
    image: redis:7-alpine
    container_name: enterprise-website-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - enterprise-network-dev

networks:
  enterprise-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
